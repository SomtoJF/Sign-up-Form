<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="main.js" defer></script>
    <title>purpleWave</title>
</head>
<body>
    <nav>
        <div id='logo'>purpleWave</div>
    </nav>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
    </div>
    <div id="form-container">
      <div id="typewriter"></div>

      <div id="form-controls">
        <form action="" method="post">
          <fieldset id="fieldset1">
            <label for="first-name">
              FIRST NAME <br>
              <input type="text" name="first-name" id="first-name" placeholder="John" maxlength="20" required>
           </label>
               
            <label for="last-name">
              LAST NAME <br>
              <input type="text" name="last-name" id="last-name" placeholder="Doe" maxlength="20" required>
            </label>
          </fieldset>
          

         <fieldset id="fieldset2">
          
           <label for="email">
             EMAIL <br>
             <input type="email" name="email" id="email" placeholder="you@example.com" required>
           </label>

           <label for="phone-number">
             PHONE NUMBER <br>
            <input type="number" name="phone-number" id="phone-number" pattern="^(?:(?:(?:\+?234(?:\h1)?|01)\h*)?(?:\(\d{3}\)|\d{3})|\d{4})(?::\W*\d{3})?\W*\d{4}$" maxlength="11" required>
           </label>  
         </fieldset>
         
         <fieldset id="fieldset3">
           <label for="password">
            PASSWORD <br>
            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
           </label>

           <label for="confirm-password">
             CONFIRM PASSWORD <br>
            <input type="password" name="password" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
           </label>
         </fieldset>

         <button type="submit">Continue</button>
        </form>
       </div>
    </div>
</body>
</html>
